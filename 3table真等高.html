<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table表格布局</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.box{ 
				width: 600px;
				margin: 50px;
				display: table;
				table-layout: fixed;
			}
			.fl,.fr,.center{
				display: table-cell;
			}
			.fl{background-color: pink;}
			.fr{background-color: yellow;}
			.center{background-color: blueviolet;}
		</style>
	</head>
	<body>
		<div class="box clearfix">
			<div class="fl">left</div>
			<div class="center">center我是我是我是我是我是我是我是我是我是我是我是我是我是我是我是我是我是我是我是我是我是我是我是我是</div>
			<div class="fr">right</div>
		</div>
	</body>
</html>
